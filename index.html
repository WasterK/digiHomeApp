<!DOCTYPE html>
<html>
<head>
    <title>Bedroom Temperature Monitor</title>
</head>
<body>
    <h1>Bedroom Temperature</h1>
    <p>Current Temperature: <span id="temperature">Loading...</span>&deg;C</p>

    <script>
        // JavaScript code to fetch and update temperature
        function updateTemperature() {
            fetch('/get_temperature')
                .then(response => response.json())
                .then(data => {
                    const temperatureElement = document.getElementById('temperature');
                    temperatureElement.textContent = data.temperature;
                })
                .catch(error => {
                    console.error('Error fetching temperature:', error);
                });
        }

        // Update temperature initially and every 5 seconds
        updateTemperature();
        setInterval(updateTemperature, 5000); // Update every 5 seconds
    </script>
</body>
</html>
